<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<title>Dekha — Roshni (gentle)</title>
<style>
  :root{
    --text:#fff;
    --muted:#e8e8e8;
    --bg:#050408;
  }
  html,body{height:100%;margin:0;background:var(--bg);font-family:Inter,system-ui,Arial;color:var(--text);-webkit-font-smoothing:antialiased}
  #app{position:relative;height:100vh;overflow:hidden}
  video#cam{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;transform:scaleX(-1);filter:brightness(0.58) contrast(1.04) saturate(1.02);z-index:1}
  canvas#fx{position:fixed;inset:0;width:100%;height:100%;pointer-events:none;mix-blend-mode:screen;z-index:20}
  .overlay{position:fixed;inset:0;z-index:30;pointer-events:none}
  .ui{position:fixed;left:50%;transform:translateX(-50%);bottom:26px;text-align:center;z-index:40;pointer-events:auto}
  button#start{background:linear-gradient(180deg,#fff7e8,#fff0d0);color:#111;border-radius:999px;padding:12px 18px;font-size:16px;border:none;box-shadow:0 10px 30px rgba(10,8,6,0.35)}
  .hint{font-size:12px;color:var(--muted);margin-top:8px;opacity:0.95}
  .msg{position:fixed;left:50%;transform:translateX(-50%) translateY(10px);bottom:60px;z-index:50;font-size:14px;padding:6px 12px;opacity:0;transition:opacity 700ms ease, transform 700ms cubic-bezier(.2,.9,.2,1);color:var(--text);text-align:center;border-radius:10px;backdrop-filter: blur(4px);pointer-events:none}
  .msg.glow{background: rgba(0,0,0,0.22);box-shadow:0 8px 26px rgba(0,0,0,0.45)}
  .sparkle-layer{position:fixed;inset:0;pointer-events:none;z-index:24;mix-blend-mode:screen}
  @media (min-width:900px){ .msg{font-size:16px; bottom:84px} button#start{font-size:18px;padding:14px 22px} }
</style>
</head>
<body>
<div id="app">
  <video id="cam" playsinline autoplay muted></video>
  <canvas id="fx"></canvas>

  <div class="overlay">
    <div class="msg" id="msg">Dekha, roshni ho gayi har jagah ✨</div>
    <div class="sparkle-layer" id="sparks"></div>
  </div>

  <div class="ui" id="ui">
    <button id="start">Tap when pointing to the sky</button>
    <div class="hint">Best after sunset. Allow camera access and gently tilt your phone.</div>
  </div>
</div>

<script>
(async function(){
  const video = document.getElementById('cam');
  const canvas = document.getElementById('fx');
  const ctx = canvas.getContext('2d', { alpha: true });
  const startBtn = document.getElementById('start');
  const msg = document.getElementById('msg');
  const sparksLayer = document.getElementById('sparks');

  // size
  let w = canvas.width = innerWidth;
  let h = canvas.height = innerHeight;
  window.addEventListener('resize', ()=>{ w = canvas.width = innerWidth; h = canvas.height = innerHeight; });

  // camera
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio:false });
    video.srcObject = stream;
  } catch(e){
    alert('Camera access required — please allow camera and reload.');
    console.error(e);
    return;
  }

  // particle arrays focus on small gentle specks
  let specks = [];
  let running = false;

  function makeSpeck(x,y){
    return {
      x: x + (Math.random()*60-30),
      y: y + (Math.random()*40-20),
      vx: (Math.random()*0.6-0.3),
      vy: (Math.random()*-0.12-0.05),
      life: 140 + Math.random()*220,
      r: 0.6 + Math.random()*1.6,
      tw: Math.random()*Math.PI*2,
      hueShift: Math.random()*18 - 6,
      alpha: 0.5 + Math.random()*0.6
    };
  }

  // spawn gently across the frame
  function spawnSpecksAt(x,y,qty=6){
    for(let i=0;i<qty;i++) specks.push(makeSpeck(x,y));
    // cap total
    if(specks.length>900) specks.splice(0, specks.length-700);
  }

  // orientation target
  let orientTarget = null;
  function setTargetFromOrientation(alpha,beta,gamma){
    const nx = (0.5 + (gamma || 0)/90 * 0.45) * w;
    const ny = (0.45 + (beta || 0)/180 * 0.45) * h;
    orientTarget = { x: nx, y: ny };
  }
  if(window.DeviceOrientationEvent){
    try {
      window.addEventListener('deviceorientation', (ev)=>{
        const g = ev.gamma || 0;
        const b = ev.beta || 0;
        setTargetFromOrientation(ev.alpha, b, g);
      }, true);
    } catch(e){}
  }

  // draw loop
  function step(){
    ctx.clearRect(0,0,w,h);
    // gentle dark overlay to create soft trails
    ctx.fillStyle = 'rgba(0,0,0,0.06)';
    ctx.fillRect(0,0,w,h);

    // move and draw specks
    for(let i=specks.length-1;i>=0;i--){
      const p = specks[i];
      // subtle perlin-ish drift via tw
      p.tw += 0.006 + Math.random()*0.006;
      p.x += p.vx + Math.sin(p.tw)*0.14;
      p.y += p.vy + Math.cos(p.tw)*0.06;
      p.vy += 0.0002;
      p.life--;
      const lifeFactor = Math.max(0, Math.min(1, p.life / 260));
      const glow = 8 + p.r*6;
      const gx = ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,glow);
      const warm = `rgba(${255},${235 - (p.hueShift*1.2|0)},${180 - (p.hueShift|0)},${(0.65 * p.alpha * lifeFactor)})`;
      gx.addColorStop(0, warm);
      gx.addColorStop(0.35, `rgba(255,200,120,${0.28 * lifeFactor * p.alpha})`);
      gx.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.globalCompositeOperation = 'lighter';
      ctx.fillStyle = gx;
      ctx.beginPath();
      ctx.arc(p.x,p.y,Math.max(1, p.r*4),0,Math.PI*2);
      ctx.fill();
      ctx.globalCompositeOperation = 'source-over';
      if(p.life<=0 || p.x < -60 || p.x > w+60 || p.y < -60) specks.splice(i,1);
    }
    requestAnimationFrame(step);
  }
  step();

  // DOM soft sparkles (complementary, subtle)
  function renderDOMSparks(){
    sparksLayer.innerHTML = '';
    const smallCount = 30;
    for(let i=0;i<smallCount;i++){
      const el = document.createElement('div');
      const s = 6 + Math.random()*12;
      el.style.position = 'absolute';
      el.style.left = (Math.random()*100) + '%';
      el.style.top = (Math.random()*85) + '%';
      el.style.width = s + 'px';
      el.style.height = s + 'px';
      el.style.borderRadius = '50%';
      el.style.background = 'radial-gradient(circle, rgba(255,245,210,0.95), rgba(255,200,120,0.25))';
      el.style.filter = 'blur(6px)';
      el.style.opacity = (0.08 + Math.random()*0.28).toString();
      el.style.transition = 'opacity 1200ms linear, transform 1600ms ease';
      sparksLayer.appendChild(el);
    }
  }
  renderDOMSparks();
  setInterval(renderDOMSparks, 5400);

  // smooth orient-follow spawning
  let lastOrient = { x: w/2, y: h/2 };
  setInterval(()=>{
    // pick spawn origin near orient target if available
    let sx = w*0.5 + (Math.random()*120-60), sy = h*0.5 + (Math.random()*80-40);
    if(orientTarget){
      // lerp lastOrient -> orientTarget to keep motion smooth
      lastOrient.x += (orientTarget.x - lastOrient.x) * 0.18;
      lastOrient.y += (orientTarget.y - lastOrient.y) * 0.18;
      sx = lastOrient.x + (Math.random()*80-40);
      sy = lastOrient.y + (Math.random()*60-30);
    } else {
      // gentle wandering origin
      lastOrient.x += (Math.random()*40-20);
      lastOrient.y += (Math.random()*20-10);
      sx = Math.max(40, Math.min(w-40, lastOrient.x));
      sy = Math.max(40, Math.min(h-40, lastOrient.y));
    }
    spawnSpecksAt(sx, sy, 8 + Math.floor(Math.random()*6));
  }, 360);

  // start UX: message delay 3s
  msg.style.fontSize = '14px';
  msg.classList.add('glow');
  startBtn.addEventListener('click', ()=>{
    if(running) return;
    running = true;
    setTimeout(()=>{ msg.style.opacity = 1; msg.style.transform = 'translateX(-50%) translateY(0)'; }, 3000);
    // gentle initial spread across screen
    for(let i=0;i<40;i++){
      spawnSpecksAt( Math.random()*w, Math.random()*h, 4 );
    }
    // gradually increase density a bit
    const ramp = setInterval(()=>{
      spawnSpecksAt(Math.random()*w, Math.random()*h, 6);
    }, 700);
    setTimeout(()=>{ clearInterval(ramp); }, 16000);
  });

  // allow touch on canvas to start
  canvas.addEventListener('touchstart', (e)=>{ if(!running) startBtn.click(); });

  // small interaction: allow re-tap after 40s to refresh subtle cloud
  setInterval(()=>{
    if(running){
      // spawn soft pockets scattered
      for(let i=0;i<6;i++){
        spawnSpecksAt(Math.random()*w, Math.random()*h, 5);
      }
    }
  }, 11000);

})();
</script>
</body>
</html>
